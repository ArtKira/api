<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>rick and morty</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <nav class="navbar bg-dark border text-ligh m-2 rounded">
            <div class="container-fluid">
              <a class="navbar-brand text-light">Navbar</a>
              <form class="d-flex" role="search" method="post" action="{{ url_for('search')}}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              
            </div>
          </nav>
    <div class="col">
        <h1>Requerst a API con Flask PY</h1>
    </div>
    <div class="row">
        <a href="{{  url_for('rickandmorty', page=prev) }}" class="btn btn-outline-success m-1">Anterior</a>
        <a href="{{  url_for('rickandmorty', page=next) }}" class="btn btn-outline-success  m-1">Siguiente</a>
    </div>
    <div class="row">
    {% for personaje  in personajes %}
    <div class="col">
    <div class="card" style="width: 18rem;">
        <img src="{{personaje.image}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-dark">{{personaje.name}}</h5>
          <p class="card-text text-dark">{{personaje.status}}</p>
          <a href="#" class="btn btn-primary">Another link</a>
        </div>
      </div>
    </div>
    {%  endfor %}
    </div>
    </div>
</body>
</html>
